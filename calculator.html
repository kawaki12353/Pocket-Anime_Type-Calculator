<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Anime - Type Calculator</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 20px;
  margin: 0;
}

:root{
  --action-width: 260px;
}

/* BOT√ÉO ‚ò∞ */
.menu-btn{
  position:fixed;
  top:14px;
  left:14px;
  z-index:1001;
  background:#fff;
  border:none;
  border-radius:10px;
  padding:8px 12px;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.2);
}

/* OVERLAY */
.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  backdrop-filter: blur(4px);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:1000;
}

/* MENU */
.side-menu{
  position:fixed;
  top:0;
  left:0;
  width:260px;
  height:100%;
  background:#fff;
  box-shadow:4px 0 20px rgba(0,0,0,.25);
  padding:20px;
  transform: translateX(-100%);
  transition:.3s;
  z-index:1002;
  display:flex;
  flex-direction:column;
}

/* MENU ATIVO */
.side-menu.active{
  transform: translateX(0);
}
.menu-overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* BOT√ÉO FECHAR */
.close-menu{
  align-self:flex-end;
  background:none;
  border:none;
  font-size:22px;
  cursor:pointer;
}

/* LOGO */
.menu-logo{
  width:180px;
  margin:10px auto 24px;
}

/* LINKS */
.menu-links{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.menu-links a{
  padding:12px 16px;
  background:#f2f4f7;
  border-radius:12px;
  text-decoration:none;
  color:#111;
  font-weight:bold;
  transition:.2s;
}

.menu-links a:hover{
  background:#e0e0e0;
}

.menu-links a.active{
  background:#d0d4dc;
  pointer-events:none;
  opacity:0.8;
}

/* DARK MODE */
@media (prefers-color-scheme: dark){
  .side-menu{
    background:#1a1d23;
  }

  .menu-btn{
    background:#1a1d23;
    color:#fff;
  }

  .menu-links a{
    background:#2a2f3a;
    color:#fff;
  }

  .menu-links a:hover{
    background:#3a4050;
  }

  .menu-links a.active{
    background:#3a4050;
  }
}

/* HEADER */
.header {
  position: relative;
  text-align: center;
  margin-bottom: 30px;
}

/* LOGO */
.logo {
  width: 220px;
  max-width: 60vw;
}

/* CALCULATOR TITLE */
.calc-title {
  margin-top: 15px;
  font-size: 24px;
}

/* MOBILE LAYOUT */
@media (max-width: 768px) {
  .header {
    display: block;
  }

  /* Logo no canto direito */
  .header-top {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 10px;
  }

  .logo {
    width: 150px;
  }

  /* T√≠tulo centralizado */
  .calc-title {
    text-align: center;
    font-size: 18px;
    margin-top: 10px;
  }
}

/* SELECTORS */
.selectors {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 30px;
}

/* CUSTOM SELECT */
.custom-select {
  position: relative;
  width: 220px;
}

.select-btn {
  background: var(--card);
  border-radius: 10px;
  padding: 10px 12px;
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  border: 1px solid var(--border);
  color: var(--text);
}

.select-btn img {
  width: 26px;
  height: 26px;
}

.select-btn span {
  font-weight: bold;
}

.select-btn::after {
  content: "‚ñº";
  margin-left: auto;
  font-size: 12px;
  color: var(--text);
}

/* DROPDOWN */
.select-options {
  position: absolute;
  top: 110%;
  left: 0;
  width: 100%;
  background: var(--card);
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  max-height: 260px;
  overflow-y: auto;
  display: none;
  z-index: 10;
}

.select-options.open {
  display: block;
}

.option {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  cursor: pointer;
}

.option img {
  width: 26px;
  height: 26px;
}

.option:hover {
  background: var(--hover);
}

/* SE√á√ïES */
.section {
  background: var(--card);
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 20px;
  color: var(--text);
}

.section h2 {
  font-size: 18px;
  margin-bottom: 10px;
}

/* GRID */
.badges {
  display: grid;
  grid-template-columns: repeat(auto-fill, 120px);
  gap: 10px;
  justify-content: center;
}

/* BADGE */
.badge {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  padding: 10px;
  border-radius: 8px;
  color: #fff;
  font-weight: bold;
  font-size: 13px;
  text-align: center;
}

.badge img {
  width: 36px;
  height: 36px;
}

/* CORES */
.x4   { background: #b71c1c; }
.x2   { background: #d32f2f; }
.x1   { background: #9e9e9e; }
.x05  { background: #388e3c; }
.x025 { background: #1b5e20; }
.x0   { background: #6a1b9a; }

/* LANG BUTTON */
.lang-toggle {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}

.lang-toggle button {
  padding: 8px 14px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;

  background: var(--lang-btn-bg);
  color: var(--lang-btn);
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

/* Modo claro */
:root{
  --bg: #f2f4f7;
  --card: #ffffff;
  --text: #111;
  --border: #ccc;
  --hover: #f1f1f1;

  --lang-btn: #ffffff;
  --lang-btn-bg: #444;
}

@media (prefers-color-scheme: dark){
  :root{
    --bg: #0f1217;
    --card: #181c24;
    --text: #ffffff;
    --border: #2a2f3a;
    --hover: #232836;

    --lang-btn: #111;
    --lang-btn-bg: #ffffff;
  }
}
</style>
</head>

<body>

<!-- BOT√ÉO MENU -->
<button class="menu-btn" id="openMenu">‚ò∞</button>

<!-- OVERLAY -->
<div class="menu-overlay" id="menuOverlay"></div>

<!-- MENU LATERAL -->
<aside class="side-menu" id="sideMenu">
  <button class="close-menu" id="closeMenu">‚úï</button>

  <img src="assets/Pocket-Anime-logo.png" class="menu-logo" alt="Pocket Anime">

  <nav class="menu-links">
    <a href="index.html" id="menuHome"></a>
    <a href="calculator.html" id="menuCalc"></a>
    <a href="items.html" id="menuItems"></a>
    <a href="maps.html" id="menuMaps"></a>
  </nav>
</aside>

<div class="header">

  <div class="header-top">
    <img src="assets/Pocket-Anime-logo.png" class="logo">
  </div>

  <h1 id="title" class="calc-title"></h1>
</div>

<div class="selectors">
  <div class="custom-select" id="primarySelect"></div>
  <div class="custom-select" id="secondarySelect"></div>
</div>

<div id="results"></div>

<div class="lang-toggle">
  <button id="langBtn"></button>
</div>

<script>
const elements = [
  'Neutral','Fighting','Fire','Water','Nature','Earth','Wind','Ice',
  'Lightning','Soul','Psychic','Poison','Light','Dark','Demon','Beast'
];

const icons = {
  Neutral:'neutral_element.png', Fire:'fire_element.png', Water:'water_element.png',
  Nature:'nature_element.png', Earth:'earth_element.png', Wind:'wind_element.png',
  Ice:'ice_element.png', Lightning:'lightning_element.png', Soul:'soul_element.png',
  Psychic:'psychic_element.png', Demon:'demon_element.png', Poison:'poison_element.png',
  Fighting:'fighting_element.png', Light:'light_element.png', Dark:'dark_element.png',
  Beast:'beast_element.png'
};

/* TYPE CHART */
const chart = {
  Neutral: { Earth: 0.5, Soul: 0 },

  Fighting: {
    Ice: 2, Earth: 2, Neutral: 2,
    Psychic: 0.5, Wind: 0.5, Beast: 0.5, Light: 0.5,
    Soul: 0
  },

  Fire: {
    Nature: 2, Ice: 2, Beast: 2,
    Water: 0.5, Fire: 0.5, Wind: 0.5, Earth: 0.5
  },

  Water: {
    Fire: 2, Earth: 2,
    Nature: 0.5, Lightning: 0.5, Water: 0.5
  },

  Nature: {
    Water: 2, Earth: 2, Lightning: 2,
    Fire: 0.5, Nature: 0.5, Soul: 0.5, Demon: 0.5
  },

  Earth: {
    Fire: 2, Lightning: 2, Wind: 2, Poison: 2,
    Nature: 0.5, Water: 0.5, Fighting: 0.5
  },

  Wind: {
    Fire: 2, Fighting: 2,
    Earth: 0.5, Ice: 0.5, Lightning: 0.5
  },

  Ice: {
    Nature: 2, Wind: 2,
    Fire: 0.5, Ice: 0.5
  },

  Lightning: {
    Water: 2, Wind: 2, Beast: 2,
    Earth: 0.5, Nature: 0.5, Lightning: 0.5
  },

  Soul: {
    Psychic: 2, Soul: 2, Fighting: 2,
    Dark: 0.5, Demon: 0.5,
    Neutral: 0
  },

  Psychic: {
    Fighting: 2, Poison: 2,
    Dark: 0.5, Psychic: 0.5, Beast: 0.5
  },

  Poison: {
    Nature: 2, Light: 2,
    Earth: 0.5, Soul: 0.5, Poison: 0.5, Beast: 0.5
  },

  Light: {
    Dark: 2, Demon: 2, Fighting: 2,
    Soul: 0.5, Light: 0.5
  },

  Dark: {
    Light: 2, Soul: 2, Psychic: 2,
    Demon: 0.5, Poison: 0.5, Fighting: 0.5, Dark: 0.5
  },

  Demon: {
    Soul: 2, Demon: 2,
    Psychic: 0.5, Light: 0.5
  },

  Beast: {
    Psychic: 2, Poison: 2, Dark: 2,
    Fighting: 0.5, Wind: 0.5, Fire: 0.5
  }
};

const texts = {
  pt:{title:'Calculadora de Fraquezas e Resist√™ncias',primary:'Prim√°rio',secondary:'Secund√°rio',btn:'üáßüá∑ BR',
  groups:{x4:'Fraqueza Extrema (x4)',x2:'Fraqueza (x2)',x1:'Dano Normal (x1)',x05:'Resist√™ncia (x0.5)',x025:'Super Resist√™ncia (x0.25)',x0:'Imune (x0)'}},
  en:{title:'Weakness & Resistance Calculator',primary:'Primary',secondary:'Secondary',btn:'üá∫üá≤ USA',
  groups:{x4:'Extreme Weakness (x4)',x2:'Weakness (x2)',x1:'Normal Damage (x1)',x05:'Resistance (x0.5)',x025:'Strong Resistance (x0.25)',x0:'Immune (x0)'}}
};

/* ABRIR / FECHAR MENU */
const openMenu = document.getElementById("openMenu");
const closeMenu = document.getElementById("closeMenu");
const sideMenu = document.getElementById("sideMenu");
const overlay = document.getElementById("menuOverlay");

function closeSideMenu(){
  sideMenu.classList.remove("active");
  overlay.classList.remove("active");
}

openMenu.onclick = () => {
  sideMenu.classList.add("active");
  overlay.classList.add("active");
};

closeMenu.onclick = closeSideMenu;
overlay.onclick = closeSideMenu;

/* MARCAR P√ÅGINA ATUAL NO MENU */
const currentPage = location.pathname.split("/").pop() || "index.html";

const menuMap = {
  "index.html": "menuHome",
  "calculator.html": "menuCalc",
  "items.html": "menuItems",
  "maps.html": "menuMaps"
};

if (menuMap[currentPage]) {
  document
    .getElementById(menuMap[currentPage])
    .classList.add("active");
}

let lang = localStorage.getItem("siteLang") || "pt";
let primaryValue='', secondaryValue='';

function createSelect(containerId, label, selectedValue, onSelect){
  const container=document.getElementById(containerId);
  container.innerHTML=`
  <div class="select-btn">
    ${
      selectedValue
        ? `<img src="assets/${icons[selectedValue]}"><span>${selectedValue}</span>`
        : `<span>${label}</span>`
    }
  </div>
  <div class="select-options"></div>
`;
  const btn=container.querySelector('.select-btn');
  const options=container.querySelector('.select-options');
  btn.onclick=()=>options.classList.toggle('open');
  options.innerHTML=`<div class="option" data-value=""><span>${label}</span></div>`;
  elements.forEach(e=>{
    options.innerHTML+=`
      <div class="option" data-value="${e}">
        <img src="assets/${icons[e]}"><span>${e}</span>
      </div>`;
  });
  options.querySelectorAll('.option').forEach(opt=>{
  opt.onclick=()=>{
    const val=opt.dataset.value;

    btn.innerHTML = val
      ? `<img src="assets/${icons[val]}"><span>${val}</span>`
      : `<span>${label}</span>`;

    options.classList.remove('open');
    onSelect(val);
  };
});
}

function calculate(){
  const damage={};
  elements.forEach(atk=>{
    let m=1;
    if(primaryValue && chart[atk]?.[primaryValue]!=null) m*=chart[atk][primaryValue];
    if(secondaryValue && chart[atk]?.[secondaryValue]!=null && primaryValue!==secondaryValue) m*=chart[atk][secondaryValue];
    damage[atk]=m;
  });
  render(damage);
}

function render(damage){
  results.innerHTML='';
  const map={x4:[],x2:[],x1:[],x05:[],x025:[],x0:[]};
  for(const e in damage){
    const v=damage[e];
    if(v===0) map.x0.push(e);
    else if(v===0.25) map.x025.push(e);
    else if(v===0.5) map.x05.push(e);
    else if(v===2) map.x2.push(e);
    else if(v===4) map.x4.push(e);
    else map.x1.push(e);
  }
  for(const k in map){
    if(!map[k].length) continue;
    const sec=document.createElement('div');
    sec.className='section';
    sec.innerHTML=`<h2>${texts[lang].groups[k]}</h2>`;
    const box=document.createElement('div');
    box.className='badges';
    map[k].forEach(e=>{
      box.innerHTML+=`
        <div class="badge ${k}">
          <img src="assets/${icons[e]}"><span>${e}</span>
        </div>`;
    });
    sec.appendChild(box);
    results.appendChild(sec);
  }
}

function updateLang(){
  title.textContent=texts[lang].title;
  langBtn.textContent=texts[lang].btn;
  
  document.getElementById("menuHome").textContent  = texts[lang].menuHome;
  document.getElementById("menuCalc").textContent  = texts[lang].menuCalc;
  document.getElementById("menuItems").textContent = texts[lang].menuItems;
  document.getElementById("menuMaps").textContent  = texts[lang].menuMaps;
  
  createSelect(
  'primarySelect',
  texts[lang].primary,
  primaryValue,
  v=>{
    primaryValue=v;
    calculate();
  }
);

createSelect(
  'secondarySelect',
  texts[lang].secondary,
  secondaryValue,
  v=>{
    secondaryValue=v;
    calculate();
  }
);
  calculate();
}

langBtn.onclick=()=>{
  lang = lang==='pt'?'en':'pt';
  localStorage.setItem("siteLang", lang);
  updateLang();
};

  document.addEventListener("click", e => {
  document.querySelectorAll(".select-options").forEach(opt => {
    if (!opt.parentElement.contains(e.target)) {
      opt.classList.remove("open");
    }
  });
});

updateLang();
</script>

</body>
</html>
