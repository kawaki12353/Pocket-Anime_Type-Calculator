<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Anime</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f4f7;
  display:flex;
  flex-direction: column;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

:root{
  --action-width: 260px;
}

/* BOT√ÉO ‚ò∞ */
.menu-btn{
  position:fixed;
  top:14px;
  left:14px;
  z-index:1001;
  background:#fff;
  border:none;
  border-radius:10px;
  padding:8px 12px;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.2);
}

/* OVERLAY */
.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  backdrop-filter: blur(4px);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:1000;
}

/* MENU */
.side-menu{
  position:fixed;
  top:0;
  transform: translateX(-100%);
  left:0;
  width:260px;
  height:100%;
  background:#fff;
  box-shadow:4px 0 20px rgba(0,0,0,.25);
  padding:20px;
  transition:.3s;
  z-index:1002;
  display:flex;
  flex-direction:column;
}

/* MENU ATIVO */
.side-menu.active{
  transform: translateX(0);
}
.menu-overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* BOT√ÉO FECHAR */
.close-menu{
  align-self:flex-end;
  background:none;
  border:none;
  font-size:22px;
  cursor:pointer;
}

/* LOGO */
.menu-logo{
  width:180px;
  margin:10px auto 24px;
}

/* LINKS */
.menu-links{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.menu-links a{
  padding:12px 16px;
  background:#f2f4f7;
  border-radius:12px;
  text-decoration:none;
  color:#111;
  font-weight:bold;
  transition:.2s;
}

.menu-links a:hover{
  background:#e0e0e0;
}

.menu-links a.active{
  background:#d0d4dc;
  pointer-events:none;
  opacity:0.8;
}

/* DARK MODE */
@media (prefers-color-scheme: dark){
  .side-menu{
    background:#1a1d23;
  }

  .menu-btn{
    background:#1a1d23;
    color:#fff;
  }

  .menu-links a{
    background:#2a2f3a;
    color:#fff;
  }

  .menu-links a:hover{
    background:#3a4050;
  }

  .menu-links a.active{
    background:#3a4050;
  }
}

/* CONTAINER */
.container{
  background:#fff;
  border-radius:16px;
  padding:30px 25px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

/* CONTAINER DE CR√âDITOS */
.credits-container{
  background:#fff;
  border-radius:16px;
  padding:20px 25px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  margin-top:20px;
}

.credits-container h2{
  margin:0 0 12px;
  font-size:20px;
}

.credits-container p{
  margin:6px 0;
  font-size:14px;
  color:#555;
}

@media (prefers-color-scheme: dark) {
  .credits-container{
    background:#1a1d23;
    box-shadow:0 10px 30px rgba(0,0,0,.6);
  }

  .credits-container h2{
    color:#fff;
  }

  .credits-container p{
    color:#cfd3dc;
  }
}

/* LOGO */
.logo{
  width:240px;
  max-width:70%;
}

/* TEXTOS */
h1{
  margin:20px 0 10px;
}

p{
  color:#555;
  font-size:15px;
}

/* LANGUAGE BUTTON */
.lang-toggle{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
}

.lang-toggle button{
  padding:8px 14px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  font-size:15px;

  /* MODO CLARO */
  background:#444;
  color:#fff;
}


@media (prefers-color-scheme: dark) {

  body{
    background:#0f1115;
  }

  .container{
    background:#1a1d23;
    box-shadow:0 10px 30px rgba(0,0,0,.6);
  }

  h1{
    color:#ffffff;
  }

  p{
    color:#cfd3dc;
  }

  .btn{
    background:#e53935;
  }

  .btn:hover{
    background:#c62828;
  }

  .btn-soon{
    background:#555;
  }

  .lang-toggle button{
  background:#ffffff;
  color:#111;
}

}

/* DISCORD BUTTON */
.discord-btn{
  margin:20px auto 0;
  display:block;
  width: var(--action-width);
  max-width:90%;
}

.discord-img{
  width:100%;
  border-radius:12px;
  transition:0.25s ease;
}

/* Zoom */
@media (hover: hover) {
  .discord-btn:hover .discord-img{
    transform: scale(1.04);
  }
}

/* MOBILE */
@media (max-width: 480px) {

  body{
    padding: 20px 12px;
    justify-content: flex-start;
  }
  
  /* DOC + WIKI MOBILE */
  .extra-buttons{
    width: 100%;
  }

  .container,
  .credits-container{
  width: 92%;
  max-width: 92%;
  padding: 24px 18px;
  border-radius: 14px;
}

  /* LOGO */
  .logo{
    width: 200px;
    max-width: 85%;
  }

  h1{
    font-size: 22px;
  }

  p{
    font-size: 14px;
    line-height: 1.5;
  }

  /* BOT√ïES */
  .btn{
    width: 90%;
    padding: 15px 0;
    font-size: 15px;
  }

  .btn + .btn{
    margin-top: 14px;
  }

  /* DISCORD */
  .discord-btn{
  width: var(--action-width);
  max-width: 90%;
  margin: 22px auto 0;
  }

  .discord-img{
    border-radius: 14px;
  }

  /* CR√âDITOS */
  .credits-container{
    margin-top: 26px;
  }

  .credits-container h2{
    font-size: 18px;
  }

  .credits-container p{
    font-size: 13px;
  }

  /* BOT√ÉO DE IDIOMA */
  .lang-toggle{
    bottom: 12px;
  }
}

/* WIKI + DOC */
.extra-buttons{
  margin: 14px auto 0;
  display: flex;
  gap: 12px;
  width: var(--action-width);
  max-width: 90%;
}

.extra-btn{
  flex: 1;
}

.extra-btn img{
  width: 100%;
  height: auto;
  border-radius: 12px;
  transition: transform .25s ease;
}

/* Hover desktop */
@media (hover: hover){
  .extra-btn:hover img{
    transform: scale(1.04);
  }
}
</style>
</head>

<body>

<!-- BOT√ÉO MENU -->
<button class="menu-btn" id="openMenu">‚ò∞</button>

<!-- OVERLAY -->
<div class="menu-overlay" id="menuOverlay"></div>

<!-- MENU LATERAL -->
<aside class="side-menu" id="sideMenu">
  <button class="close-menu" id="closeMenu">‚úï</button>

  <img src="assets/Pocket-Anime-logo.png" class="menu-logo" alt="Pocket Anime">

  <nav class="menu-links">
   <a href="index.html" id="menuHome"></a>
   <a href="calculator.html" id="menuCalc"></a>
   <a href="items.html" id="menuItems"></a>
   <a href="maps.html" id="menuMaps"></a>
 </nav>
</aside>

<div class="container">
  <img src="assets/Pocket-Anime-logo.png" class="logo">

  <p id="description"></p>

  <!-- DISCORD BUTTON -->
<a href="https://discord.gg/pocketanime" target="_blank" class="discord-btn">
  <img
    src="assets/discordofficial_botton.png"
    data-hover="assets/discordofficial_botton_on.png"
    class="discord-img"
    alt="Official Discord">
</a>

<!-- WIKI + DOC BUTTONS -->
<div class="extra-buttons">
  
  <!-- DOC -->
<a href="#" class="extra-btn" id="docLink">
    <img
      id="docImg"
      src="assets/doc_botton1.png"
      alt="Documentation">
  </a>

  <!-- WIKI -->
  <a href="https://pocketanime.fandom.com/wiki/PocketAnime_Wiki" class="extra-btn">
    <img
      src="assets/wiki_botton.png"
      alt="Wiki">
  </a>
</div>

</div>

<div class="credits-container">
  <h2 id="creditsTitle"></h2>

  <p>
    <strong id="creditsCreatorLabel"></strong><br>
    <span id="creditsCreatorText"></span>
  </p>

  <p>
    <strong id="creditsToolsLabel"></strong><br>
    <span id="creditsToolsText"></span>
  </p>
</div>

<div class="lang-toggle">
  <button id="langBtn"></button>
</div>

<script>
const preloadDiscord = new Image();
preloadDiscord.src = "assets/discordofficial_botton_on.png";

/* TEXTOS DO SITE */
const texts = {
  pt: {
    title: "Pocket Anime",
    description:
      "Site criado com o objetivo de ajudar a todos que gostam de Pocket Anime. Selecione uma das op√ß√µes abaixo para utilizar alguma das funcionalidades do site.",
    langBtn: "üáßüá∑ BR",

    creditsTitle: "Cr√©ditos",
    creditsCreatorLabel: "Criador:",
    creditsCreatorText: "Kawakizin ‚Äì Discord (Kawaki1963)",
    creditsToolsLabel: "Ferramentas de aux√≠lio:",
    creditsToolsText: "IA ‚Ä¢ ibisPaint ‚Ä¢ Canva",
    
    menuHome: "üè† Casa",
    menuCalc: "üî• Calculadora",
    menuItems: "üì¶ Lista de Itens",
    menuMaps: "üó∫Ô∏è Mapas"
  },

  en: {
    title: "Pocket Anime",
    description:
      "Site created to help everyone who enjoys Pocket Anime. Select one of the options below to use the site's features.",
    langBtn: "üá∫üá≤ USA",

    creditsTitle: "Credits",
    creditsCreatorLabel: "Creator:",
    creditsCreatorText: "Kawakizin ‚Äì Discord (Kawaki1963)",
    creditsToolsLabel: "Support tools:",
    creditsToolsText: "AI ‚Ä¢ ibisPaint ‚Ä¢ Canva",
    
    menuHome: "üè† Home",
    menuCalc: "üî• Calculator",
    menuItems: "üì¶ Item List",
    menuMaps: "üó∫Ô∏è Maps"
  }
};

/* CARREGA IDIOMA SALVO */
let lang = localStorage.getItem("siteLang") || "pt";

/* APLICA IDIOMA */
function updateLang(){
  document.getElementById("description").textContent = texts[lang].description;
  document.getElementById("langBtn").textContent = texts[lang].langBtn;

  // CR√âDITOS
  document.getElementById("creditsTitle").textContent = texts[lang].creditsTitle;
  document.getElementById("creditsCreatorLabel").textContent = texts[lang].creditsCreatorLabel;
  document.getElementById("creditsCreatorText").textContent = texts[lang].creditsCreatorText;
  document.getElementById("creditsToolsLabel").textContent = texts[lang].creditsToolsLabel;
  document.getElementById("creditsToolsText").textContent = texts[lang].creditsToolsText;
  
  document.getElementById("menuHome").textContent = texts[lang].menuHome;
document.getElementById("menuCalc").textContent = texts[lang].menuCalc;
document.getElementById("menuItems").textContent = texts[lang].menuItems;
document.getElementById("menuMaps").textContent = texts[lang].menuMaps;

// BOT√ÉO DOC
  const docImg = document.getElementById("docImg");
  const docLink = document.getElementById("docLink");

  if (lang === "pt") {
    docImg.src = "assets/doc_botton1.png";
    docLink.href = "https://docs.google.com/spreadsheets/d/1ny5ffBE45StnPxDY4ZlDzOBTZV4-W2r62rjl1QRfRDE/edit?usp=drivesdk";   // LINK EM PORTUGU√äS
  } else {
    docImg.src = "assets/doc_botton2.png";
    docLink.href = "https://docs.google.com/spreadsheets/d/1j8D2Lv-iq5BFg0vUTjokfoSepDwSeEY1S5Vtj31r64s/edit?usp=drivesdk";   // LINK EM INGL√äS
  }
}

/* BOT√ÉO DE TROCA DE IDIOMA */
document.getElementById("langBtn").onclick = () => {
  lang = lang === "pt" ? "en" : "pt";
  localStorage.setItem("siteLang", lang);
  updateLang();
};

/* INIT */
updateLang();

const discordImg = document.querySelector(".discord-img");
const originalSrc = discordImg.src;
const hoverSrc = discordImg.dataset.hover;

// Desktop
discordImg.addEventListener("mouseenter", () => {
  discordImg.src = hoverSrc;
});

discordImg.addEventListener("mouseleave", () => {
  discordImg.src = originalSrc;
});

// Mobile
discordImg.addEventListener("touchstart", () => {
  discordImg.src = hoverSrc;
});

discordImg.addEventListener("touchend", () => {
  discordImg.src = originalSrc;
});

const openMenu = document.getElementById("openMenu");
const closeMenu = document.getElementById("closeMenu");
const sideMenu = document.getElementById("sideMenu");
const overlay = document.getElementById("menuOverlay");

function closeSideMenu(){
  sideMenu.classList.remove("active");
  overlay.classList.remove("active");
}

openMenu.onclick = () => {
  sideMenu.classList.add("active");
  overlay.classList.add("active");
};

closeMenu.onclick = closeSideMenu;
overlay.onclick = closeSideMenu;

// MARCAR P√ÅGINA ATUAL NO MENU
const currentPage = location.pathname.split("/").pop() || "index.html";

const menuMap = {
  "index.html": "menuHome",
  "calculator.html": "menuCalc",
  "items.html": "menuItems",
  "maps.html": "menuMaps"
};

if (menuMap[currentPage]) {
  const activeLink = document.getElementById(menuMap[currentPage]);
  activeLink.classList.add("active");
}

</script>

</body>
</html>
