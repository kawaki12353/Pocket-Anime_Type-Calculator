<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="menu.css">
<script src="menu.js" defer></script>

<title>Pocket Anime</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f4f7;
  display:flex;
  flex-direction: column;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

:root{
  --action-width: 260px;
}

/* CONTAINER */
.container{
  background:#fff;
  border-radius:16px;
  padding:30px 25px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

/* CONTAINER DE CRÃ‰DITOS */
.credits-container{
  background:#fff;
  border-radius:16px;
  padding:20px 25px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  margin-top:20px;
}

.credits-container h2{
  margin:0 0 12px;
  font-size:20px;
}

.credits-container p{
  margin:6px 0;
  font-size:14px;
  color:#555;
}

@media (prefers-color-scheme: dark) {
  .credits-container{
    background:#1a1d23;
    box-shadow:0 10px 30px rgba(0,0,0,.6);
  }

  .credits-container h2{
    color:#fff;
  }

  .credits-container p{
    color:#cfd3dc;
  }
}

/* LOGO */
.logo{
  width:240px;
  max-width:70%;
}

/* TEXTOS */
h1{
  margin:20px 0 10px;
}

p{
  color:#555;
  font-size:15px;
}

/* LANGUAGE BUTTON */
.lang-toggle{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
}

.lang-toggle button{
  padding:8px 14px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  font-size:15px;

  /* MODO CLARO */
  background:#444;
  color:#fff;
}


@media (prefers-color-scheme: dark) {

  body{
    background:#0f1115;
  }

  .container{
    background:#1a1d23;
    box-shadow:0 10px 30px rgba(0,0,0,.6);
  }

  h1{
    color:#ffffff;
  }

  p{
    color:#cfd3dc;
  }

  .btn{
    background:#e53935;
  }

  .btn:hover{
    background:#c62828;
  }

  .btn-soon{
    background:#555;
  }

  .lang-toggle button{
  background:#ffffff;
  color:#111;
}

}

/* DISCORD BUTTON */
.discord-btn{
  margin:20px auto 0;
  display:block;
  width: var(--action-width);
  max-width:90%;
}

.discord-img{
  width:100%;
  border-radius:12px;
  transition:0.25s ease;
}

/* Zoom */
@media (hover: hover) {
  .discord-btn:hover .discord-img{
    transform: scale(1.04);
  }
}

/* MOBILE */
@media (max-width: 480px) {

  body{
    padding: 20px 12px;
    justify-content: flex-start;
  }
  
  /* DOC + WIKI MOBILE */
  .extra-buttons{
    width: 100%;
  }

  .container,
  .credits-container{
  width: 92%;
  max-width: 92%;
  padding: 24px 18px;
  border-radius: 14px;
}

  /* LOGO */
  .logo{
    width: 200px;
    max-width: 85%;
  }

  h1{
    font-size: 22px;
  }

  p{
    font-size: 14px;
    line-height: 1.5;
  }

  /* BOTÃ•ES */
  .btn{
    width: 90%;
    padding: 15px 0;
    font-size: 15px;
  }

  .btn + .btn{
    margin-top: 14px;
  }

  /* DISCORD */
  .discord-btn{
  width: var(--action-width);
  max-width: 90%;
  margin: 22px auto 0;
  }

  .discord-img{
    border-radius: 14px;
  }

  /* CRÃ‰DITOS */
  .credits-container{
    margin-top: 26px;
  }

  .credits-container h2{
    font-size: 18px;
  }

  .credits-container p{
    font-size: 13px;
  }

  /* BOTÃƒO DE IDIOMA */
  .lang-toggle{
    bottom: 12px;
  }
}

/* WIKI + DOC */
.extra-buttons{
  margin: 14px auto 0;
  display: flex;
  gap: 12px;
  width: var(--action-width);
  max-width: 90%;
}

.extra-btn{
  flex: 1;
}

.extra-btn img{
  width: 100%;
  height: auto;
  border-radius: 12px;
  transition: transform .25s ease;
}

/* Hover desktop */
@media (hover: hover){
  .extra-btn:hover img{
    transform: scale(1.04);
  }
}
</style>
</head>

<body>

<div class="container">
  <img src="assets/Pocket-Anime-logo.png" class="logo">

  <p id="description"></p>

  <!-- DISCORD BUTTON -->

</div>

</div>

<div class="credits-container">

  <p>

  </p>

  <p>

const discordImg = document.querySelector(".discord-img");

const hoverSrc = discordImg.dataset.hover;

// Desktop
discordImg.addEventListener("mouseenter", () => {
  discordImg.src = hoverSrc;
});

discordImg.addEventListener("mouseleave", () => {

});

// Mobile

});

</script>

</body>
</html>
