<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Anime</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f4f7;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* CONTAINER */
.container{
  background:#fff;
  border-radius:16px;
  padding:30px 25px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

/* LOGO */
.logo{
  width:240px;
  max-width:70%;
}

/* TEXTOS */
h1{
  margin:20px 0 10px;
}

p{
  color:#555;
  font-size:15px;
}

/* BOT√ïES */
.btn{
  margin-top:18px;
  display:inline-block;
  padding:14px 26px;
  background:#d32f2f;
  color:#fff;
  border-radius:30px;
  font-size:16px;
  font-weight:bold;
  text-decoration:none;
  transition:.2s;
}

.btn:hover{
  background:#b71c1c;
}

/* BOT√ÉO SOON */
.btn-soon{
  background:#9e9e9e;
  cursor:not-allowed;
  pointer-events:none;
}

/* FOOTER */
.footer{
  margin-top:22px;
  font-size:13px;
  color:#777;
}

/* LANGUAGE BUTTON */
.lang-toggle{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
}

.lang-toggle button{
  padding:8px 14px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  font-size:15px;
}

@media (prefers-color-scheme: dark) {

  body{
    background:#0f1115;
  }

  .container{
    background:#1a1d23;
    box-shadow:0 10px 30px rgba(0,0,0,.6);
  }

  h1{
    color:#ffffff;
  }

  p{
    color:#cfd3dc;
  }

  .footer{
    color:#9aa0aa;
  }

  .btn{
    background:#e53935;
  }

  .btn:hover{
    background:#c62828;
  }

  .btn-soon{
    background:#555;
  }

  .lang-toggle button{
    background:#2a2e36;
    color:#fff;
  }

}
</style>
</head>

<body>

<div class="container">
  <img src="assets/Pocket-Anime-logo.png" class="logo">

  <h1 id="title"></h1>
  <p id="description"></p>

  <!-- SOON -->
  <div class="btn btn-soon">
    ‚è≥ Soon
  </div>

  <!-- NOVO BOT√ÉO ITENS -->
  <a href="items.html" class="btn" id="itemsBtn"></a>

  <!-- CALCULADORA -->
  <a href="calculator.html" class="btn" id="calcBtn"></a>

  <div class="footer">
    Made by Kawaki1963
  </div>
</div>

<div class="lang-toggle">
  <button id="langBtn"></button>
</div>

<script>
/* TEXTOS DO SITE */
const texts = {
  pt: {
    title: "Pocket Anime",
    description:
      "Site criado com o objetivo de ajudar a todos que gostam de Pocket Anime. Selecione uma das op√ß√µes abaixo para utilizar alguma das funcionalidades do site.",
    itemsBtn: "üì¶ Abrir Lista de Itens",
    calcBtn: "üî• Abrir Calculadora de Elementos",
    langBtn: "üáßüá∑ BR"
  },
  en: {
    title: "Pocket Anime",
    description:
      "Site created to help everyone who enjoys Pocket Anime. Select one of the options below to use the site's features.",
    itemsBtn: "üì¶ Open Item List",
    calcBtn: "üî• Open Element Calculator",
    langBtn: "üá∫üá≤ USA"
  }
};

/* CARREGA IDIOMA SALVO */
let lang = localStorage.getItem("siteLang") || "pt";

/* APLICA IDIOMA */
function updateLang(){
  document.getElementById("title").textContent = texts[lang].title;
  document.getElementById("description").textContent = texts[lang].description;
  document.getElementById("itemsBtn").textContent = texts[lang].itemsBtn;
  document.getElementById("calcBtn").textContent = texts[lang].calcBtn;
  document.getElementById("langBtn").textContent = texts[lang].langBtn;
}

/* BOT√ÉO DE TROCA DE IDIOMA */
document.getElementById("langBtn").onclick = () => {
  lang = lang === "pt" ? "en" : "pt";
  localStorage.setItem("siteLang", lang);
  updateLang();
};

/* INIT */
updateLang();
</script>

</body>
</html>
