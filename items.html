<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Anime - Items</title>

<style>
body{
 font-family:Arial,sans-serif;
 background:#f2f4f7;
 margin:0;
 padding:20px;
}

/* HEADER */
.header{
 position:relative;
 text-align:center;
 margin-bottom:30px;
}

/* HOME */
.home-btn{
 position:absolute;
 top:0;
 left:0;
 background:#fff;
 border:1px solid #ccc;
 border-radius:10px;
 padding:8px 14px;
 font-weight:bold;
 text-decoration:none;
 color:#000;
 box-shadow:0 4px 10px rgba(0,0,0,.1);
}
.home-btn:hover{background:#f1f1f1}

/* LOGO */
.logo{width:220px;max-width:60vw}

/* TITLE */
.page-title{margin-top:15px;font-size:24px}

/* MOBILE */
@media(max-width:768px){
 .header-top{display:flex;justify-content:flex-end}
 .logo{width:150px}
 .page-title{font-size:18px}
}

/* FILTER BAR */
.filters{
 display:flex;
 justify-content:center;
 gap:12px;
 flex-wrap:wrap;
 margin-bottom:25px;
}
.filters input,
.filters select{
 padding:10px 14px;
 border-radius:12px;
 border:1px solid #ccc;
 font-size:14px;
 background:#fff;
}

/* ITEM LIST */
.item-list{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
 gap:15px;
}
.item{
 background:#fff;
 border-radius:12px;
 padding:12px;
 display:flex;
 align-items:center;
 gap:10px;
 cursor:pointer;
 border:3px solid transparent;
 transition:.15s;
}
.item:hover{
 transform:translateY(-4px);
 box-shadow:0 6px 15px rgba(0,0,0,.15);
}
.item img{width:48px;height:48px}

/* RARIDADES */
.comum{border-color:#9e9e9e}
.incomum{border-color:#2e7d32}
.raro{border-color:#0d47a1}
.epico{border-color:#6a1b9a}
.lendario{border-color:#f9a825}

/* MODAL */
.modal-bg{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.6);
 display:none;
 align-items:center;
 justify-content:center;
 z-index:30;
}
.modal{
 background:#fff;
 width:90%;
 max-width:440px;
 border-radius:14px;
 padding:18px;
}
.close{text-align:right}
.close button{
 background:#d32f2f;
 color:#fff;
 border:none;
 border-radius:6px;
 padding:6px 12px;
 cursor:pointer;
}

/* LANG */
.lang-toggle{
 position:fixed;
 bottom:10px;
 left:50%;
 transform:translateX(-50%);
}
.lang-toggle button{
 padding:8px 14px;
 border-radius:20px;
 border:none;
 cursor:pointer;
 font-weight:bold;
 font-size:15px;
}

/* MADE BY */
.madeby{
 position:fixed;
 bottom:10px;
 right:15px;
 font-size:13px;
 color:#555;
}
</style>
</head>

<body>

<div class="header">
 <a href="index.html" class="home-btn">Home</a>
 <div class="header-top">
  <img src="assets/Pocket-Anime-logo.png" class="logo">
 </div>
 <h1 id="title" class="page-title"></h1>
</div>

<div class="filters">
 <input id="searchInput">
 <select id="mainFilter"></select>
</div>

<div class="item-list" id="itemList"></div>

<div class="modal-bg" id="modalBg" onclick="closeModal()">
 <div class="modal" onclick="event.stopPropagation()">
  <div class="close">
   <button onclick="closeModal()" id="closeBtn"></button>
  </div>
  <h2 id="mName"></h2>
  <p><strong id="lblDesc"></strong> <span id="mDesc"></span></p>
  <p><strong id="lblDrop"></strong> <span id="mDrop"></span></p>
  <p><strong id="lblCat"></strong> <span id="mCat"></span></p>
 </div>
</div>

<div class="lang-toggle">
 <button id="langBtn"></button>
</div>

<div class="madeby">Made by Kawaki</div>

<script>
let lang = localStorage.getItem("siteLang") || "pt";

const rarityOrder={comum:1,incomum:2,raro:3,epico:4,lendario:5};

const uiText={
 pt:{
  title:"Lista de Itens",
  search:"Pesquisar item...",
  all:"Todos",
  cats:[
   "Item de EvoluÃ§Ã£o","Item de Batalha","Item Chave",
   "Item de Status","Item MÃ©dico","Item Diverso"
  ],
  rares:[
   {key:"comum",label:"Comum"},
   {key:"incomum",label:"Incomum"},
   {key:"raro",label:"Raro"},
   {key:"epico",label:"Ã‰pico"},
   {key:"lendario",label:"LendÃ¡rio"}
  ],
  close:"Fechar",desc:"DescriÃ§Ã£o:",drop:"Onde obter:",cat:"Categoria:",
  btn:"ðŸ‡§ðŸ‡· BR"
 },
 en:{
  title:"Item List",
  search:"Search item...",
  all:"All",
  cats:[
   "Evolution Item","Battle Item","Key Item",
   "Status Item","Medical Item","Miscellaneous Item"
  ],
  rares:[
   {key:"comum",label:"Common"},
   {key:"incomum",label:"Uncommon"},
   {key:"raro",label:"Rare"},
   {key:"epico",label:"Epic"},
   {key:"lendario",label:"Legendary"}
  ],
  close:"Close",desc:"Description:",drop:"How to obtain:",cat:"Category:",
  btn:"ðŸ‡ºðŸ‡¸ USA"
 }
};

const items=[
{
 rarity:"incomum",
 pt:{name:"Bandit Cutlass",desc:"Aumenta o ATAQUE.",drop:"Animon Bandit",cat:"Item de Batalha"},
 en:{name:"Bandit Cutlass",desc:"Increases ATK.",drop:"Bandit Animon",cat:"Battle Item"}
},
{
 rarity:"comum",
 pt:{name:"GX-Accuracy",desc:"Aumenta precisÃ£o.",drop:"Loja",cat:"Item Diverso"},
 en:{name:"GX-Accuracy",desc:"Increases accuracy.",drop:"Shop",cat:"Miscellaneous Item"}
}
];

function render(){
 const s=searchInput.value.toLowerCase();
 const f=mainFilter.value;
 itemList.innerHTML="";

 items.slice().sort((a,b)=>rarityOrder[a.rarity]-rarityOrder[b.rarity])
 .forEach(i=>{
  const d=i[lang];
  if(s && !d.name.toLowerCase().includes(s)) return;
  if(f){
   if(rarityOrder[f] && i.rarity!==f) return;
   if(!rarityOrder[f] && d.cat!==f) return;
  }
  const div=document.createElement("div");
  div.className=`item ${i.rarity}`;
  div.innerHTML=`<img src="assets/sem_icone.png"><strong>${d.name}</strong>`;
  div.onclick=()=>openModal(i);
  itemList.appendChild(div);
 });
}

function openModal(i){
 const d=i[lang];
 mName.textContent=d.name;
 mDesc.textContent=d.desc;
 mDrop.textContent=d.drop;
 mCat.textContent=d.cat;
 modalBg.style.display="flex";
}
function closeModal(){modalBg.style.display="none"}

function updateLang(){
 title.textContent=uiText[lang].title;
 searchInput.placeholder=uiText[lang].search;
 closeBtn.textContent=uiText[lang].close;
 lblDesc.textContent=uiText[lang].desc;
 lblDrop.textContent=uiText[lang].drop;
 lblCat.textContent=uiText[lang].cat;
 langBtn.textContent=uiText[lang].btn;

 mainFilter.innerHTML=`<option value="">${uiText[lang].all}</option>`;
 uiText[lang].cats.forEach(c=>mainFilter.innerHTML+=`<option value="${c}">${c}</option>`);
 uiText[lang].rares.forEach(r=>mainFilter.innerHTML+=`<option value="${r.key}">${r.label}</option>`);

 render();
}

langBtn.onclick=()=>{
 lang=lang==="pt"?"en":"pt";
 localStorage.setItem("siteLang",lang);
 updateLang();
};

searchInput.oninput=render;
mainFilter.onchange=render;

updateLang();
</script>

</body>
</html>
