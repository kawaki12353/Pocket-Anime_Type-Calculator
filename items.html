<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Anime - Items</title>

<style>
body{
  margin:0;
  padding:20px 20px 90px;
  font-family:Arial,sans-serif;
  background:#f2f4f7;
}
.header{text-align:center;margin-bottom:25px}
.item-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:15px;
}
.item{
  background:#fff;
  border-radius:12px;
  padding:12px;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  border:3px solid transparent;
  transition:.15s;
}
.item:hover{
  transform:translateY(-4px);
  box-shadow:0 6px 15px rgba(0,0,0,.15);
}
.item img{width:48px;height:48px}

.comum{border-color:#9e9e9e}
.incomum{border-color:#2e7d32}
.raro{border-color:#0d47a1}
.epico{border-color:#6a1b9a}
.lendario{border-color:#f9a825}

.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal{
  background:#fff;
  width:90%;
  max-width:440px;
  border-radius:14px;
  padding:18px;
}
.close{text-align:right}
.close button{
  background:#d32f2f;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
}

.lang-btn{
  position:fixed;
  bottom:15px;
  right:15px;
  background:#111;
  color:#fff;
  border:none;
  border-radius:20px;
  padding:10px 16px;
  font-size:14px;
  cursor:pointer;
  z-index:20;
}
</style>
</head>

<body>

<div class="header">
  <h1 id="title"></h1>
</div>

<div class="item-list" id="itemList"></div>

<div class="modal-bg" id="modalBg">
  <div class="modal">
    <div class="close">
      <button onclick="closeModal()" id="closeBtn"></button>
    </div>
    <h2 id="mName"></h2>
    <p><strong id="lblDesc"></strong> <span id="mDesc"></span></p>
    <p id="mNote" style="display:none;"></p>
    <p><strong id="lblDrop"></strong> <span id="mDrop"></span></p>
    <p><strong id="lblCat"></strong> <span id="mCat"></span></p>
  </div>
</div>

<button class="lang-btn" onclick="toggleLang()" id="langBtn"></button>

<script>
let lang = localStorage.getItem("lang") || "pt";

/* UI */
const uiText={
 pt:{
  title:"Lista de Itens",
  close:"Fechar",
  desc:"DescriÃ§Ã£o:",
  drop:"Onde obter:",
  cat:"Categoria:",
  note:"Nota:"
 },
 en:{
  title:"Item List",
  close:"Close",
  desc:"Description:",
  drop:"How to obtain:",
  cat:"Category:",
  note:"Note:"
 }
};

/* LISRA DE ITENS */
const items=[
{
 rarity:"incomum",
 pt:{
  name:"Bandit Cutlass",
  desc:"Aumenta o atributo de ATAQUE do Animon durante a batalha.",
  drop:"Derrotando o Animon Bandit",
  cat:"Item de Batalha"
 },
 en:{
  name:"Bandit Cutlass",
  desc:"Increases the Animon's ATK stat during battle.",
  drop:"Defeating the Bandit Animon",
  cat:"Battle Item"
 }
},
{
 rarity:"comum",
 pt:{
  name:"GX-Accuracy",
  desc:"Aumenta drasticamente a precisÃ£o dos ataques.",
  drop:"Loja",
  cat:"Itens Diversos"
 },
 en:{
  name:"GX-Accuracy",
  desc:"Greatly increases attack accuracy.",
  drop:"Shop",
  cat:"Miscellaneous Item"
 }
}
];

/* RENDER */
const list=document.getElementById("itemList");
function render(){
 list.innerHTML="";
 items.forEach(i=>{
  const d=document.createElement("div");
  d.className=`item ${i.rarity}`;
  d.innerHTML=`<img src="assets/sem_icone.png"><strong>${i[lang].name}</strong>`;
  d.onclick=()=>openModal(i);
  list.appendChild(d);
 });
}

/* MODAL */
function openModal(i){
 const data=i[lang];
 mName.textContent=data.name;
 mDesc.textContent=data.desc;
 mDrop.textContent=data.drop;
 mCat.textContent=data.cat;

 if(data.note){
  mNote.style.display="block";
  mNote.innerHTML=`<strong>${uiText[lang].note}</strong> ${data.note}`;
 }else mNote.style.display="none";

 modalBg.style.display="flex";
}
function closeModal(){modalBg.style.display="none";}

/* LANG */
function applyLang(){
 document.documentElement.lang=lang;
 title.textContent=uiText[lang].title;
 closeBtn.textContent=uiText[lang].close;
 lblDesc.textContent=uiText[lang].desc;
 lblDrop.textContent=uiText[lang].drop;
 lblCat.textContent=uiText[lang].cat;
 langBtn.textContent=lang==="pt"?"ðŸ‡§ðŸ‡· BR":"ðŸ‡ºðŸ‡¸ USA";
 render();
}
function toggleLang(){
 lang=lang==="pt"?"en":"pt";
 localStorage.setItem("lang",lang);
 applyLang();
}

/* INIT */
applyLang();
</script>

</body>
</html>
