<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Anime - Items</title>

<style>
body{
  font-family:Arial,sans-serif;
  background:#f2f4f7;
  padding:20px;
  margin:0;
}

/* HEADER */
.header{
  position:relative;
  text-align:center;
  margin-bottom:30px;
}
.home-btn{
  position:absolute;
  top:0;
  left:0;
  background:#fff;
  border:1px solid #ccc;
  border-radius:10px;
  padding:8px 14px;
  font-weight:bold;
  text-decoration:none;
  color:#000;
}
.logo{width:220px;max-width:60vw}
.page-title{margin-top:15px;font-size:24px}

/* MOBILE */
@media (max-width:768px){
  .header{text-align:left;padding-top:10px}
  .logo{position:absolute;top:0;right:0;width:160px}
  .page-title{text-align:center;margin-top:70px}
}

/* FILTERS */
.filters{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:25px;
}
.filters input,.filters select{
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #444;
  font-size:14px;
  background:#2b2b2b;
  color:#fff;
  font-weight:bold;
}

/* RARITY COLORS */
.rarity-default{background:#2b2b2b}
.rarity-comum{background:#616161}
.rarity-incomum{background:#2e7d32}
.rarity-raro{background:#0d47a1}
.rarity-epico{background:#6a1b9a}
.rarity-lendario{background:#f9a825;color:#000}

/* ITEM LIST */
.item-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:15px;
}
.item{
  background:#fff;
  border-radius:12px;
  padding:12px;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  border:3px solid transparent;
  transition:.15s;
}
.item:hover{
  transform:translateY(-4px);
  box-shadow:0 6px 15px rgba(0,0,0,.15);
}
.item img{width:48px;height:48px}

.comum{border-color:#9e9e9e}
.incomum{border-color:#2e7d32}
.raro{border-color:#0d47a1}
.epico{border-color:#6a1b9a}
.lendario{border-color:#f9a825}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:30;
}
.modal{
  background:#2b2b2b;
  color:#fff;
  width:90%;
  max-width:460px;
  border-radius:14px;
  padding:18px;
  border:4px solid;
}
.modal.comum{border-color:#9e9e9e}
.modal.incomum{border-color:#2e7d32}
.modal.raro{border-color:#0d47a1}
.modal.epico{border-color:#6a1b9a}
.modal.lendario{border-color:#f9a825}

.close{text-align:right}
.close button{
  background:#d32f2f;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
}

.modal h2{
  text-align:center;
  margin-bottom:15px;
}

.section{
  margin-bottom:12px;
}
.section-title{
  font-weight:bold;
  color:#ccc;
  margin-bottom:4px;
  position:relative;
}
.section-title::after{
  content:"â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”";
  display:block;
  color:#555;
  font-size:12px;
}

/* LANG */
.lang-toggle{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
}
.lang-toggle button{
  padding:8px 14px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

/* MADE BY */
.madeby{
  position:fixed;
  bottom:10px;
  right:15px;
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<div class="header">
  <a href="index.html" class="home-btn">Home</a>
  <img src="assets/Pocket-Anime-logo.png" class="logo">
  <h1 id="title" class="page-title"></h1>
</div>

<div class="filters">
  <input id="searchInput">
  <select id="categoryFilter"></select>
  <select id="rarityFilter" class="rarity-default"></select>
</div>

<div class="item-list" id="itemList"></div>

<div class="modal-bg" id="modalBg" onclick="closeModal()">
  <div class="modal" id="modal" onclick="event.stopPropagation()">
    <div class="close">
      <button onclick="closeModal()" id="closeBtn"></button>
    </div>
    <h2 id="mName"></h2>

    <div class="section">
      <div class="section-title" id="lblDesc"></div>
      <div id="mDesc"></div>
    </div>

    <div class="section">
      <div class="section-title" id="lblDrop"></div>
      <div id="mDrop"></div>
    </div>

    <div class="section">
      <div class="section-title" id="lblCat"></div>
      <div id="mCat"></div>
    </div>
  </div>
</div>

<div class="lang-toggle">
  <button id="langBtn"></button>
</div>

<div class="madeby">Made by Kawaki</div>

<script>
let lang=localStorage.getItem("siteLang")||"pt";
const rarityOrder={comum:1,incomum:2,raro:3,epico:4,lendario:5};

const uiText={
 pt:{
  title:"Lista de Itens",
  search:"Pesquisar item...",
  allCat:"Todas as categorias",
  allRare:"Todas raridades",
  cats:[
   "Item de EvoluÃ§Ã£o","Item de Batalha","Item Chave",
   "Item de Status","Item MÃ©dico","Item Diverso"
  ],
  rares:["Comum","Incomum","Raro","Ã‰pico","LendÃ¡rio"],
  close:"Fechar",
  desc:"DescriÃ§Ã£o",
  drop:"Onde Obter",
  cat:"Categoria",
  btn:"ðŸ‡§ðŸ‡· BR"
 },
 en:{
  title:"Item List",
  search:"Search item...",
  allCat:"All categories",
  allRare:"All rarities",
  cats:[
   "Evolution Item","Battle Item","Key Item",
   "Status Item","Medical Item","Miscellaneous Item"
  ],
  rares:["Common","Uncommon","Rare","Epic","Legendary"],
  close:"Close",
  desc:"Description",
  drop:"How to obtain",
  cat:"Category",
  btn:"ðŸ‡ºðŸ‡¸ USA"
 }
};

const items = [
{
 rarity:"incomum",
 pt:{name:"Bandit Cutlass",desc:"Aumenta o atributo de ATAQUE do Animon que estiver equipado durante a batalha.",drop:"Derrotando o Animon Bandit",cat:"Item de Batalha"},
 en:{name:"Bandit Cutlass",desc:"Increases the ATTACK stat of the equipped Animon during battle.",drop:"Defeating Bandit Animon",cat:"Battle Item"}
},
{
 rarity:"comum",
 pt:{name:"GX-Accuracy",desc:"Dispositivo criado para aumentar drasticamente a precisÃ£o dos ataques do Animon.",drop:"Shop",cat:"Itens Diversos"},
 en:{name:"GX-Accuracy",desc:"A device created to drastically increase the accuracy of Animon attacks.",drop:"Shop",cat:"Miscellaneous Item"}
},
{
 rarity:"epico",
 pt:{name:"Pure Sphere",desc:"Esfera que irradia energia equilibrada e pura.",drop:"Derrotando Animons do tipo Neutro.",cat:"Item de EvoluÃ§Ã£o"},
 en:{name:"Pure Sphere",desc:"A sphere that radiates balanced and pure energy.",drop:"Defeating Neutral-type Animons.",cat:"Evolution Item"},
 icon:"pure_sphere.png"
}
];

function updateRarityColor(){
 rarityFilter.className="";
 const r=rarityFilter.value;
 rarityFilter.classList.add(r?`rarity-${r}`:"rarity-default");
}

function render(){
 const s=searchInput.value.toLowerCase();
 const c=categoryFilter.value;
 const r=rarityFilter.value;
 itemList.innerHTML="";
 items.slice().sort((a,b)=>rarityOrder[a.rarity]-rarityOrder[b.rarity])
 .forEach(i=>{
  const d=i[lang];
  if(s && !d.name.toLowerCase().includes(s))return;
  if(c && d.cat!==c)return;
  if(r && i.rarity!==r)return;
  const div=document.createElement("div");
  div.className=`item ${i.rarity}`;
  const iconSrc = i.icon ? `assets/${i.icon}` : "assets/sem_icone.png";

div.innerHTML = `
  <img src="${iconSrc}" alt="${d.name}">
  <strong>${d.name}</strong>
`;
  div.onclick=()=>openModal(i);
  itemList.appendChild(div);
 });
}

function openModal(i){
 const d=i[lang];
 modal.className=`modal ${i.rarity}`;
 mName.textContent=d.name;
 mDesc.textContent=d.desc;
 mDrop.textContent=d.drop;
 mCat.textContent=d.cat;
 modalBg.style.display="flex";
}
function closeModal(){modalBg.style.display="none"}

function updateLang(){
 title.textContent=uiText[lang].title;
 searchInput.placeholder=uiText[lang].search;
 closeBtn.textContent=uiText[lang].close;
 lblDesc.textContent=uiText[lang].desc;
 lblDrop.textContent=uiText[lang].drop;
 lblCat.textContent=uiText[lang].cat;
 langBtn.textContent=uiText[lang].btn;

 categoryFilter.innerHTML=`<option value="">${uiText[lang].allCat}</option>`;
 uiText[lang].cats.forEach(c=>categoryFilter.innerHTML+=`<option>${c}</option>`);

 rarityFilter.innerHTML=`<option value="">${uiText[lang].allRare}</option>`;
 uiText[lang].rares.forEach((r,i)=>{
  const key=Object.keys(rarityOrder)[i];
  rarityFilter.innerHTML+=`<option value="${key}">${r}</option>`;
 });

 updateRarityColor();
 render();
}

langBtn.onclick=()=>{
 lang=lang==="pt"?"en":"pt";
 localStorage.setItem("siteLang",lang);
 updateLang();
};

searchInput.oninput=render;
categoryFilter.onchange=render;
rarityFilter.onchange=()=>{
 updateRarityColor();
 render();
};

updateLang();
</script>

</body>
</html>
