<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Anime - Itens</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:Arial,sans-serif;
  background:#f2f4f7;
}
.header{
  text-align:center;
  margin-bottom:25px
}
.item-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:15px;
}
.item{
  background:#fff;
  border-radius:12px;
  padding:12px;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  border:3px solid transparent;
  transition:.15s;
}
.item:hover{
  transform:translateY(-4px);
  box-shadow:0 6px 15px rgba(0,0,0,.15);
}
.item img{
  width:48px;
  height:48px;
}

.comum{border-color:#9e9e9e}
.incomum{border-color:#2e7d32}
.raro{border-color:#0d47a1}
.epico{border-color:#6a1b9a}
.lendario{border-color:#f9a825}

.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal{
  background:#fff;
  width:90%;
  max-width:440px;
  border-radius:14px;
  padding:18px;
}
.close{
  text-align:right
}
.close button{
  background:#d32f2f;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <h1>Lista de Itens</h1>
</div>

<div class="item-list" id="itemList"></div>

<div class="modal-bg" id="modalBg">
  <div class="modal">
    <div class="close">
      <button onclick="closeModal()">Fechar</button>
    </div>
    <h2 id="mName"></h2>
    <p><strong>Descrição:</strong> <span id="mDesc"></span></p>
    <p id="mNote" style="display:none;"></p>
    <p><strong>Onde obter:</strong> <span id="mDrop"></span></p>
    <p><strong>Categoria:</strong> <span id="mCat"></span></p>
  </div>
</div>

{ name:"Beast Talisman", desc:"Desperta a forma Bestial do Animon.", drop:"Bandit Crate", rarity:"epico", cat:"Item de Batalha"}
];

const list = document.getElementById("itemList");
const modalBg = document.getElementById("modalBg");
const mName = document.getElementById("mName");
const mDesc = document.getElementById("mDesc");
const mDrop = document.getElementById("mDrop");
const mCat = document.getElementById("mCat");
const mNote = document.getElementById("mNote");

items.forEach(i=>{
  const d=document.createElement("div");
  d.className=`item ${i.rarity}`;
  d.innerHTML=`
    <img src="assets/${i.icon || 'sem_icone.png'}" alt="${i.name}">
    <strong>${i.name}</strong>
  `;
  d.onclick=()=>openModal(i);
  list.appendChild(d);
});

function openModal(i){
  mName.textContent = i.name;
  mDesc.textContent = i.desc || "[Sem descrição]";
  mDrop.textContent = i.drop || "-";
  mCat.textContent = i.cat || "-";

  if(i.note){
    mNote.style.display="block";
    mNote.innerHTML = `<strong>Nota:</strong> ${i.note}`;
  }else{
    mNote.style.display="none";
  }

  modalBg.style.display="flex";
}

function closeModal(){
  modalBg.style.display="none";
}
</script>

</body>
  </html>
