<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="menu.css">
<script src="menu.js" defer></script>

<title>Pocket Anime - Update Log</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 20px;
  margin: 0;
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 30px;
}

.logo {
  width: 220px;
  max-width: 60vw;
}

.page-title {
  margin-top: 15px;
  font-size: 24px;
}

/* UPDATE LOG */
.update-container {
  max-width: 760px;
  margin: 0 auto;
}

.update-card {
  background: var(--card);
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}

.update-version {
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}

.update-section {
  margin-top: 14px;
}

.update-section h3 {
  font-size: 16px;
  margin-bottom: 6px;
}

.update-section ul {
  list-style: none;
  padding: 0;
}

.update-section li {
  padding: 6px 0;
  border-bottom: 1px solid var(--border);
  font-size: 14px;
}

.update-section li:last-child {
  border-bottom: none;
}

/* LANG BUTTON */
.lang-toggle {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}

.lang-toggle button {
  padding: 8px 14px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background: var(--lang-btn-bg);
  color: var(--lang-btn);
}

/* THEME */
:root{
  --bg: #f2f4f7;
  --card: #ffffff;
  --text: #111;
  --border: #ccc;
  --lang-btn: #fff;
  --lang-btn-bg: #444;
}

@media (prefers-color-scheme: dark){
  :root{
    --bg: #0f1217;
    --card: #181c24;
    --text: #fff;
    --border: #2a2f3a;
    --lang-btn: #111;
    --lang-btn-bg: #fff;
  }
}
</style>
</head>

<body>

<div class="header">
  <img src="assets/Pocket-Anime-logo.png" class="logo">
  <h1 id="title" class="page-title"></h1>
</div>

<div id="updateLogs" class="update-container"></div>

<div class="lang-toggle">
  <button id="langBtn"></button>
</div>

<script>
const texts = {
  pt: { title: "Update Log", btn: "ðŸ‡§ðŸ‡· BR", added: "Adicionado:", improved: "Melhorado:" },
  en: { title: "Update Log", btn: "ðŸ‡ºðŸ‡² USA", added: "Added:", improved: "Improved:" }
};

/* ðŸ‘‰ AQUI VOCÃŠ ADICIONA NOVAS VERSÃ•ES ðŸ‘‡ */
const updateLogs = {
  "v1.0.0": {
    pt: {
      added: [
        "Site pronto para ser utilizado!",
        "Calculadora de Fraquezas e ResistÃªncias;",
        "Lista de Itens do Pocket Anime;",
        "Mapas de Dungeons"
      ],
      improved: [
        "Adicionado Barra Lateral para melhor locomoÃ§Ã£o entre pÃ¡ginas."
      ]
    },
    en: {
      added: [
        "Site ready to be used!",
        "Weakness & Resistance Calculator;",
        "Pocket Anime Items List;",
        "Dungeon Maps"
      ],
      improved: [
        "Sidebar added for better navigation between pages."
      ]
    }
  }
};

let lang = localStorage.getItem("siteLang") || "pt";

function renderUpdates() {
  const container = document.getElementById("updateLogs");
  container.innerHTML = "";

  Object.entries(updateLogs).reverse().forEach(([version, data]) => {
    const log = data[lang];
    const card = document.createElement("div");
    card.className = "update-card";

    card.innerHTML = `
      <div class="update-version">${version}</div>

      <div class="update-section">
        <h3>${texts[lang].added}</h3>
        <ul>${log.added.map(i => `<li>${i}</li>`).join("")}</ul>
      </div>

      <div class="update-section">
        <h3>${texts[lang].improved}</h3>
        <ul>${log.improved.map(i => `<li>${i}</li>`).join("")}</ul>
      </div>
    `;

    container.appendChild(card);
  });
}

function updateLang() {
  title.textContent = texts[lang].title;
  langBtn.textContent = texts[lang].btn;
  renderUpdates();

  if (typeof updateMenuLang === "function") {
    updateMenuLang();
  }
}

langBtn.onclick = () => {
  lang = lang === "pt" ? "en" : "pt";
  localStorage.setItem("siteLang", lang);
  updateLang();
};

updateLang();
</script>

</body>
</html>
